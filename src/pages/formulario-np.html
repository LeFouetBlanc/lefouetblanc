<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/formulario-np.css">
    <title>Le Fouet Blanc</title>
</head>
<body>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <!--JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script src="../scripts/jquery.mask.js"></script>
    <!--JQUERY FIM-->

    <header>
        <a href="../pages/fila-pedidos.html"><img src="../../assets/3.png" alt="Le Fouet Logotipo" id="logotipo"> </a>
    </header>

    <div id="box-form" method="post">
       <div id="header-form">
            <h2>Novo Pedido</h2>
            <h3 id="icone" onclick="closeFormulario()">X</h3>
        </div><!--HEADER FORM-->

        <div id="form-cliente">
            <h2>Cliente</h2>
            <input type="text" id="nomeCliente" placeholder="Cliente">
            <input type="text" id="contatoCliente" class="contatoCliente" placeholder="Contato">
            <input type="text" id="dataEntrega" class="dataEntrega" placeholder="Data de Entrega">
            <input type="text" id="dataAniversario" class="dataAniversario" placeholder="Data de Aniversário">
            <input type="text" id="enderecoEntrega" placeholder="Endereço de Entrega">
            <input type="text" onkeyu="calcValorTotal()" id="taxaEntrega" placeholder="Taxa de Entrega">
        </div><!--FORM CLIENTE-->
        
        <hr class="hr-divisoria">

        <div class="form-pedido"><!--FORM PEDIDO-->
            <h2>Pedido 1</h2>
            <input type="text" id="pedidoProduto" placeholder="Produto">
            <input type="number" id="pedidoQuantidade" placeholder="Quantidade">
            <textarea rows="7" cols="40" id="pedidoDescricao" class="pedidoDescricao" placeholder="
            
            
Descrição" ></textarea>

            <input type="text" id="pedidoValor" class="pedidoValor" name="valores-soma" placeholder="Valor do pedido"><br>
            <button class="btGrey2 btAddPersonalizacao" id="btAddPersonalizacao" onclick="addPersonalizacao(0)">
                Adicionar Personalização
            </button>
            <button id="btRemovePersonalizacao" class="btGrey2 btAddPersonalizacao" style="display: none;" onclick="removePersonalizacao(0)">
                Remover Personalização
            </button>
            <br>

            <!--PERSONALIZAÇAO-->
            <div class="box-personalizacao" id="box-personalizacao">
                <h2>Personalizacao 1</h2>
                <div id="personalizacaoCol1">

                    <div id="boxInputImg">
                        <label for="inputImg" class="labelInputImg" id="labelInputImg0">Imagem
                        </label>
                    <input type="file" class="inputImg" id="inputImg" name="imagem0" accept="image/png, imagem/jpg, image/jpeg">
                    
                    </div><!--boxInputIMG-->

               

                    <textarea rows="7" class="pedidoPersonalizacao" cols="40" placeholder="Personalização"></textarea>

                </div><!--COL 1-->

                    <div id="personalizacalCol2">
                        <div id="boxValorPersonaliacao">
                            <input type="text" id="valorPersonalizacao" name="valores-soma" class="valorPersonalizacao" placeholder="valor extra">
                        </div><!--BOX VALOR PERSONALIZACAO-->
                    </div><!--COL 2-->
                </div><!--BOX PERSONALIZACAO-->
            <!--FIM PERSONALIZAÇAO-->

        </div><!--FORM PEDIDO-->
        
        <div id="divBaseNewProduto"></div><!--DIV BASE-->
        <div id="divAddProduto">
            <button class="btSuccess" id="btRemoveProduto" onclick="removeLastProduct()">-</button>
            <button class="btSuccess" id="btAddProduto" onclick="addNewProduct()">+</button>
        </div><!--divAddProduto-->
     
        <hr class="hr-divisoria">

        <div id="form-valorTotal">
           

            <select id="pedidoStatusPagamento">
                <option value="off">Status Pgto</option>
                <option value="pago">Pago</option>
                <option value="naoPago">A Pagar</option>
            </select><!--STATUS PAGAMENTO-->

            <input type="text" id="pedidoValorTotal" placeholder="Valor total" disabled>

            <button class="btSuccess" id="btEnviarPedido">Enviar</button>
        </div><!--VALOR TOTAL-->
    </div><!--BOX FORM-->
   
   
    
    
    
    <script src="../scripts/masks.js"></script>
    <script src="../scripts/redirects.js"></script>
    <script type="module" src="../../firebaseConfig.js"></script>
    <script type="module" src="../scripts/auth.js"></script>
    <script src="../scripts/formulario-np.js"></script>
    <script type="module" src="../scripts/formulario-backend.js"></script>
    

    
</body>
</html>
