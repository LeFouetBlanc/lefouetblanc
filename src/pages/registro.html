<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles/index.css">

  <title>Le Fouet Blanc</title>
</head>
<body>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>


  <div class="container">
    <div class="box-login">
      <img alt="le fouet blanc logotipo" src="../../assets/3.png" class="logoRed">
      <input type="text" id="inputEmail" class="input-login" placeholder="EMAIL">
      <input type="password" id="inputPassword" class="input-login" placeholder="SENHA">
      <input type="password" id="confirmPassword" class="input-login" placeholder="CONFIRMAR SENHA">

      <button id="btLogin" class="btRed" onclick="verifyPassword()">REGISTRAR</button>
      <button id="btPageRegistrar" class="btGrey" onclick="goToLogin()">IR PARA LOGIN</button>
    </div><!--BOX LOGIN-->
  </div><!--CONTAINER-->

  <script src="../scripts/redirects.js"></script>
  <script src="../scripts/register.js"></script>
  <script type="module" src="../scripts/auth.js"></script>
  <script type="module" src="../../firebaseConfig.js"></script>
</body>
</html>
